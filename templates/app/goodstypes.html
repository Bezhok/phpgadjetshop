{% extends 'app/base.html'%}

{% block content %}

    <nav id="main_nav_for_types_of_things">
        <ul><!--without </li> for deleting "invisible spacing" between inline-block elements
                                      -->
            {% for type in equipmenttypes %}
                <li class="main_nav_thing"><a href="{{ url('products') }}?equipment_type={{ type.id }}">
                    <section>
                        <section class="main_nav_thing_image"><img src="{{ type.image }}" alt="{{ type.name }}"/></section>
                        <section class="main_nav_thing_item">
                            <section class="main_nav_thing_title">{{ type.name }}</section>
                            <section class="main_nav_thing_discription">{{ info[type.id]['count'] }} товаров
                                <br />от {{ info[type.id]['min_price'] }}рб</section>
                        </section>
                    </section>
                </a>
            {% endfor %}
        </ul>
    </nav>

{% endblock %}
