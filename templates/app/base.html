<!DOCTYPE html>
<html lang="ru">
<head>
    {% block head %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bezhok Shop</title>
    <link rel="stylesheet" type="text/css" href="{{ static('css/mainstyle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static('css/fonts.css') }}">
    <script type="text/javascript" src="{{ static('javascript/jquery-3.2.1.min.js') }}"></script>
</head>
<body>
    <header>
        <section id="mainline">
            <h1>Bezhok item shop</h1>
            <section id='menu_button' onclick='displayHiddenMenu()'>&#9776;</section>
            <nav class='hidden_header_nav'>
                <a href="{{ url('index') }}">Главная</a>
                <a href="{{ url('goodstypes') }}">Товары</a>
                <a href="{{ url('contacts') }}">Контакты</a>
                <a href="{{ url('about') }}">О нас</a>
            </nav>
        </section>
        <nav class="header_nav">
            <a href="{{ url('index') }}">Главная</a>
            <a href="{{ url('goodstypes') }}">Товары</a>
            <a href="{{ url('contacts') }}">Контакты</a>
            <a href="{{ url('about') }}">О нас</a>
        </nav>
        <script type="text/javascript" src="{{ static('javascript/menu.js') }}"></script>
    </header>
    <article id="main_part">
    {% block content %}
    {% endblock %}
    </article>
    <footer class="footer">
        <article class="footer_block">
            <section>2017 All rigts reserved.</section>
            <section>Beshkok corporation</section>
        </article>
    </footer>
</body>
</html>
